<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>المهارات - علي الباتع</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .skill-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .skill-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .skill-card img {
      width: 60px;
      margin-bottom: 10px;
    }

    .skill-card h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .skill-card p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="skills.html" class="active">المهارات</a></li>
      <li><a href="projects.html">مشاريعي</a></li>
      <li><a href="contact.html">تواصل</a></li>
    </ul>
  </nav>

  <header>
    <h1 style="text-align:center;">⚡ مهاراتي</h1>
  </header>

  <section class="skills-container">
    <div class="skill-card">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732212.png" alt="HTML">
      <h3>HTML</h3>
      <p>إنشاء هيكل صفحات الويب</p>
    </div>
    <div class="skill-card">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732190.png" alt="CSS">
      <h3>CSS</h3>
      <p>تصميم صفحات الويب بشكل جذاب</p>
    </div>
    <div class="skill-card">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" alt="JavaScript">
      <h3>JavaScript</h3>
      <p>إضافة التفاعلية للمواقع</p>
    </div>
    <div class="skill-card">
      <img src="https://cdn-icons-png.flaticon.com/512/919/919825.png" alt="React">
      <h3>React</h3>
      <p>بناء واجهات مستخدم حديثة</p>
    </div>
  </section>

</body>
</html>
